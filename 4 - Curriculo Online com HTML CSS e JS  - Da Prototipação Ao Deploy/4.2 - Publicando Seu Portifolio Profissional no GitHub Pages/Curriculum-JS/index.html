<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Currículo</title>

    <!--Importação Normalize CSS--> <!--Usado para criar padronização entre os navegadores-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Fim da Importação Normalize CSS-->

    <!--Css-->
        <link rel="stylesheet" href="assets/css/header.css">
        <link rel="stylesheet" href="assets/css/global.css">
        <link rel="stylesheet" href="assets/css/acordeon.css">
        <link rel="stylesheet" href="assets/css/languages.css">
        <link rel="stylesheet" href="assets/css/portifolio.css">
        <link rel="stylesheet" href="assets/css/experience.css">
        <link rel="stylesheet" href="assets/css/skills.css">
    <!--Fim do Css-->

    
    
</head>
<body>
    <!--Div Principal-->
        <main class="main">

            <!--Cabeçalho-->
                <header class="header">

                    <!--Imagem-->
                        <img src="assets/img/my-photo.png" alt="Foto de perfil" id="profile.photo" class="photo">

                    <!--Titulo-->
                        <h1 class="title">Olá, <br> eu sou <span id="profile.name">Carregando...</span></h1>

                    <!--Informações pessoais-->
                        <div class="information">

                            <!--Cargo-->
                                <p class="job" id="profile.job">Carregando...</span></p>

                            <!--Local de Residencia-->
                                <p class="location" id="profile.location">Carregando...</span></p>

                            <!--Número de Telefone-->
                                <p class="phone">
                                    <a href='' id="profile.phone">Carregando...</a>
                                </p>

                            <!--Email-->
                                <p class="email">
                                    <a href='' id="profile.email">Carregando...</a>
                                </p>
                        
                        </div>
                    <!--Fim das Informações pessoais-->

                </header>
            <!--Fim do Cabeçalho-->

            <!--Dropdown Skills-->
                <section class="acordeon">

                    <!--Button Dropdown-->
                        <button class="trigger">
                            <h2 class="title">Skills</h2>
                        </button>
                    <!--Fim do Button Dropdown-->

                    <!--Body dropdown-->
                        <div class="content">
                            <div class="skills">
                                <section class="tools">
                                    <h3>Habilidades profissionais:</h3>
                                    <ul id="profile.skills.hardSkills">
                                        <li>Carregando...</li>
                                    </ul>
                                </section>
                                <section class="personal">
                                    <h3>Habilidades pessoais:</h3>
                                    <ul id="profile.skills.softSkills">
                                        <li>Carregando...</li>
                                    </ul>
                                </section>
                            </div>
                         </div>
                    <!--Fim do Body dropdown-->

                </section>
            <!--Fim do Dropdown Skills-->

            <!--Dropdown Idiomas-->
                <section class="acordeon">

                    <!--Button Dropdown-->
                        <button class="trigger">
                            <h2 class="title">Idiomas</h2>
                        </button>
                    <!--Fim do Button Dropdown-->

                    <!--Body dropdown-->
                        <div class="content">
                            <ul class="languages" id="profile.languages">
                                <li>Carregando...</li>
                            </ul>
                        </div>
                    <!--Fim do Body dropdown-->

                </section>
            <!--Fim do Dropdown Idiomas-->
            
            <!--Dropdown Portifolio-->
                <section class="acordeon">

                    <!--Button Dropdown-->
                        <button class="trigger">
                            <h2 class="title">Portifólio</h2>
                        </button>
                    <!--Fim do Button Dropdown-->

                    <!--Body dropdown-->
                        <div class="content">
                            <ul class="portifolio" id="profile.portifolio">
                                <li>Carregando...</li>    
                            </ul>
                        </div>
                    <!--Fim do Body dropdown-->

                </section>
            <!--Fim do Dropdown Portifolio-->

            <!--Dropdown Experiencia-->
                <section class="acordeon">

                    <!--Button Dropdown-->
                        <button class="trigger">
                            <h2 class="title">Experiencia profissional</h2>
                        </button>
                    <!--Fim do Button Dropdown-->
    
                    <!--Body dropdown-->
                        <div class="content">
                            <ul class="experience" id="profile.experience"> 
                                <li>Carregando...</li>
                            </ul>
                        </div>
                    <!--Fim do Body dropdown-->
    
                </section>
            <!--Fim do Dropdown Experiencia-->


            </main>
    <!--Fim da Div Principal-->

    <!--JS-->
        <script src="assets/js/acordeon.js"></script>
        <script src="assets/js/api.js"></script>
        <script src="assets/js/main.js"></script>
    <!--Fim do JS-->
</body>
</html>
